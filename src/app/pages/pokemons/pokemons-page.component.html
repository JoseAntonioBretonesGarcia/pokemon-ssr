<h1 class="text-3xl text-center">Pokemons List</h1>
<h2 class="text-xl">Pokemons Page: {{ currentPage() }}</h2>

<hr class="my-2" />

<pokemon-list [pokemons]="pokemons()" />
<div class="flex justify-between my-4">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
  >
    Previous
  </button>
  <button [routerLink]="['/pokemons/page', currentPage()! + 1]">Next</button>
</div>
